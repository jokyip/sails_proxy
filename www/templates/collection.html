<ion-list
  data-as-sortable="drag"
  data-ng-model="collection">
  <ion-item as-sortable-item
    class="item-avatar item-complex"
    ng-init="itemScope = this"
    ng-repeat="model in collection" 
    ng-include="'templates/model.html'"
    ng-controller="UpstreamCtrl">
  </ion-item>
</ion-list>
